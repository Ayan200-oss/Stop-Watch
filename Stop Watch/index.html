<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white; text-align: center; padding-top: 50px;">
    Background Image Applied
  </h1>
<!-- stop watch -->
  <div class="container">
    <div class="stopwatch">
      <div class="display">
     <h1 id="hours">00</h1>:<h1 id="minutes">00</h1>:<h1 id="seconds">00</h1>:<h1 id="milliseconds">00</h1>
      </div>
      <div class="buttons">
        <button onclick="start()" id="startBtn">Start</button>
        <button onclick="stop()" id="stopBtn">Stop</button>
        <button onclick="reset()" id="resetBtn">Reset</button>
      </div>

    </div>

  </div>


  <script src="app.js"></script>
</body>
</html>
